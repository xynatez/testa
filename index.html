  <!-- âœ… Manual geohash decoder -->
  <script>
    // Decode base32 geohash to lat/lon (precision ~meters)
    function decodeGeohash(geohash) {
      const BASE32 = "0123456789bcdefghjkmnpqrstuvwxyz";
      let even = true;
      let lat = [-90.0, 90.0];
      let lon = [-180.0, 180.0];
      for (let i = 0; i < geohash.length; i++) {
        const c = geohash[i];
        const cd = BASE32.indexOf(c);
        for (let mask = 16; mask > 0; mask >>= 1) {
          if (even) {
            const mid = (lon[0] + lon[1]) / 2;
            (cd & mask) ? lon[0] = mid : lon[1] = mid;
          } else {
            const mid = (lat[0] + lat[1]) / 2;
            (cd & mask) ? lat[0] = mid : lat[1] = mid;
          }
          even = !even;
        }
      }
      return {
        latitude: (lat[0] + lat[1]) / 2,
        longitude: (lon[0] + lon[1]) / 2
      };
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      return 2 * R * Math.asin(Math.sqrt(a));
    }

    async function checkGeoAccess() {
      const status = document.getElementById('status');
      const content = document.getElementById('protected-content');

      try {
        const res = await fetch('cipher_pkg.json');
        const pkg = await res.json();
        const [ghash, radiusStr] = pkg.geocode.split('|');
        const radius = parseFloat(radiusStr);
        const center = decodeGeohash(ghash);

        if (!navigator.geolocation) {
          status.textContent = "âŒ Geolocation tidak didukung di browser ini.";
          return;
        }

        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const dist = haversine(lat, lon, center.latitude, center.longitude);
          console.log(`Jarak ke pusat: ${dist.toFixed(2)} meter`);

          if (dist <= radius) {
            status.innerHTML = `âœ… Anda berada dalam ${radius} m dari pusat.`;
            content.style.display = 'block';
          } else {
            status.innerHTML = `ğŸš« Lokasi Anda (${dist.toFixed(2)}â€¯m) di luar radius ${radius}â€¯m.`;
          }
        }, err => {
          status.textContent = "âŒ Gagal mendapatkan lokasi: " + err.message;
        });
      } catch (e) {
        status.textContent = "âŒ Error saat memuat paket chiper: " + e.message;
      }
    }

    window.onload = checkGeoAccess;
  </script>
